<script>
    function submitData(){
      let mood = document.getElementById("mood").value
      let mbti = document.getElementById("mbti").value
      let age = document.getElementById("age").value
      let clickedNum = clickedArr.length
      let createdNum = createdArr.length
      let data = {"mood":mood, "mbti":mbti, "age":age, "num_all":clickedNum, people_rank_arr:clickedArr, answer_arr:textArr, 'csrfmiddlewaretoken': '{{ csrf_token }}'}
      if (clickedNum!=createdNum)
        alert("모든 선택지를 클릭하라냥")
      else{
        console.log(clickedArr)
        console.log(textArr)
        $.ajax({
          type: "post",
          url: "{% url 'predict' %}",
          //traditional: true,
          dataType: "json",
          data: data,
          success: function(response){
            console.log(response.predict)
            test2(response.none)
          },
          error: function(request, status, error){
            alert(error)
          }
        })
      }
    }
    let clickedArr = []
    let createdArr = []
    let textArr = []
    function drawNum(arr){
      for(let j=0;j<createdArr.length;j++){
        let arrId = document.getElementById(createdArr[j])
        let num=createdArr[j].substring(5)
        let numId = document.getElementById("num"+num)
        numId.innerText = ""
      }
      for(let j=0;j<arr.length;j++){
        let arrId = document.getElementById(arr[j])
        let num=arr[j].substring(5)
        let numId = document.getElementById("num"+num)
        console.log(numId)
        numId.innerText = j+" : "
      }
    }
    function test(id){
        let divId = document.getElementById(id)
        if (divId == null)
            console.log("divId null")
        else{
            if (divId.clicked == "1"){
                divId.className = "bg-orange-300 mb-2 border border-orange-300 text-orange-dark px-4 py-3 rounded relative"
                divId.clicked = "0"
                let idx = clickedArr.indexOf(id)
                if (idx > -1)
                    clickedArr.splice(idx, 1)
                drawNum(clickedArr);
            }
            else{
                divId.className = "bg-green-300 mb-2 border border-green-300 text-green-600 px-4 py-3 rounded relative"
                divId.clicked = "1"
                clickedArr.push(id)
                drawNum(clickedArr);
            }
            for(var i=0;i<clickedArr.length;i++)
                console.log(clickedArr[i])
        }
    }
    function test2(arr){
        for(let i=0;i<arr.length;i++){
          let divId = document.getElementById(arr[i])
          divId.className = "bg-red-300 mb-2 border border-red-300 text-red-dark px-4 py-3 rounded relative"
          divId.clicked = "3"
          let idx = clickedArr.indexOf(arr[i])
          if (idx > -1)
              clickedArr.splice(idx, 1)
          drawNum(clickedArr);
        }
    }
    //추가된 선택지 닫기 버튼 클릭시 실행되는 함수 
    let alertNum = 0
    let alertNumSet = 0
    function closeAlert(id){
        let alertId = document.getElementById("alert"+id)
        alertId.remove()
        alertNum -= 1
        console.log(alertNum)
        let idx = clickedArr.indexOf("alert"+id)
        if (idx > -1){
          console.log("idx: "+idx)
          console.log(clickedArr)
            clickedArr.splice(idx, 1)
            drawNum(clickedArr)
          console.log(clickedArr)
        }
        let idx2 = createdArr.indexOf("alert"+id)
        if (idx2 > -1){
            createdArr.splice(idx2, 1)
            textArr.splice(idx2, 1)
        }
        for(var i=0;i<clickedArr.length;i++)
            console.log(clickedArr[i])
    }
     // "추가" 버튼 클릭시 실행 되는 함수 입니다.
     function plusFun() {
         //plusUl 변수에 createElement 를 사용해 생성할 엘리먼트를 담습니다.
         alertNum += 1
         alertNumSet += 1

         let plusText= document.getElementById("textPlus").value
         //console.log(plusText)
         var plusUl = document.createElement('ul');
         // 추가할 plusUl 엘리먼트 안의 내용을 정해줍니다. ( 꼭 정해야 하는건 아닙니다. )
         plusUl.innerHTML =  '<li><div class="flex space-x-1 ..."><div id="num'+alertNumSet+'" class="self-center text-3xl"></div><div class="bg-orange-300 mb-2 border border-orange-300 text-orange-dark px-4 py-3 rounded relative" clicked="0" role="alert" onclick="test(this.id)" style="width:70%" id="alert'+alertNumSet+'"><span class="block sm:inline">'+plusText+'</span><span class="absolute top-0 bottom-0 right-0 px-4 py-3"><svg class="fill-current h-6 w-6 text-orange" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="'+alertNumSet+'" onclick="closeAlert(this.id)"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path></svg></span></div></div></li>'   
         // appendChild 로 이전에 정의한 plusUl 변수의 내용을 실제 추가합니다.
         document.getElementById('a').appendChild(plusUl);
         createdArr.push("alert"+alertNumSet)
         textArr.push(plusText)
     }
    function updateTextInput(val) {
        let text=""
        if (val=="1")
            text="Very Bad"
        else if(val=="2")
            text="Little Bad"
        else if(val=="3")
            text="Common"
        else if(val=="4")
            text="Good"
        else if(val=="5")
            text="Very Good"
        document.getElementById('textInput').value=text; 
    }

    let level = 1

    function skip() {
        toggleModal()
        level = 3
        toggleModal()
    }

    function restart() {
        toggleModal()
        level = 0
        toggleModal()
    }

    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
        event.preventDefault()
        toggleModal()
      })
    }
    
    const overlay = document.querySelector('.modal'+level+'-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', function(event){
        toggleModal()
        level += 1
        console.log(level)
          if (level==4){
            const nextButton = document.getElementsByClassName('modal-open')[0]
            nextButton.remove()
          }
      })
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
        isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
        isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal'+level+'-active')) {
        toggleModal()
      }
    };
    
    
    function toggleModal () {

      let body = document.querySelector('body')
      let modal = document.querySelector('.modal'+level)
      console.log(modal)
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal'+level+'-active')
      console.log(level)
    }
